<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form" action="">
                <!---->
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Digite seu Nome"> 
                <!---->
                <label id="email-label" for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu E-mail">
                <!---->
                <label id="number-label" for="age">Age(optional)</label>
                <input id="number" type="number" name="age" min="1" max="99" placeholder="10">
                 <!---->
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown" >
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <!---->
                <h2>Would you recommend freeCodeCamp to a friend?</h2>
                <input type="radio" id="definitely" name="radio-check" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="radio-check" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="radio-check" value="not-sure">
                <label for="not-sure">Not sure</label><br>
                 <!---->
                <label for="dropdown2">Which option best describes your current role?</label>
                <select id="dropdown2" name="dropdown2" >
                    <option value="" disabled selected>Select an option</option>
                    <option value="challengers">Challengers</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                <!---->
                <h2>What would you like to see improved? <small>(Check all that apply)</small></h2>
                <input type="checkbox" id="opt1" name="opt1" value="front-end-projects">
                <label for="opt1">Front-end Projects</label><br>
                <input type="checkbox" id="opt2" name="opt2" value="back-end-projects">
                <label for="opt2">Back-end Projects</label><br>
                <input type="checkbox" id="opt3" name="opt2" value="data-visualization">
                <label for="opt3">Data Visualization</label><br>
                <input type="checkbox" id="opt4" name="opt4" value="challenges">
                <label for="opt4">Challenges</label><br>
                <input type="checkbox" id="opt5" name="opt5" value="open-source-community">
                <label for="opt5">Open Source Community</label><br>
                <input type="checkbox" id="opt6" name="opt6" value="gitter-help-rooms">
                <label for="opt6">Gitter help rooms</label><br>
                <input type="checkbox" id="opt7" name="opt7" value="videos">
                <label for="opt7">Videos</label><br>
                <input type="checkbox" id="opt8" name="opt8" value="city-meetups">
                <label for="opt8">City Meetups</label><br>
                <input type="checkbox" id="opt9" name="opt9" value="wiki">
                <label for="opt9">Wiki</label><br>
                <input type="checkbox" id="opt10" name="opt10" value="forum">
                <label for="opt10">Forum</label><br>
                <input type="checkbox" id="opt11" name="opt11" value="additional-courses">
                <label for="opt11"> Additional Courses</label><br>
                <!---->
                <h2>Any comments or suggestions?</h2>
                <textarea rows="4" cols="50" name="comment" form="usrform">Enter text here...</textarea><br>
                <!---->
                <button id="submit" type="submit">Submit</button>
            </form>
    </body>
</html>
